<h1 mat-dialog-title>Administrar Usuaio</h1>
<div mat-dialog-content>
  <form class="grid formgrid" [formGroup]="usuarioForm">
    <!-- CONTROL DE NOMBRE -->

    <div class="col-6 field">
      <mat-form-field class="w-full">
        <mat-label>Nombre</mat-label>
        <input [formControl]="nombreControl" type="text" matInput>
        <mat-error *ngFor="let error of nombreControl.errors | keyvalue">{{ error | controlErrorMessages }}</mat-error>
      </mat-form-field>
    </div>


    <!-- CONTROL DE APELLIDO -->
    <div class="col-6 field">
      <mat-form-field class="w-full">
        <mat-label>Apellido</mat-label>
        <input [formControl]="apellidoControl" type="text" matInput>
        <mat-error *ngFor="let error of apellidoControl.errors | keyvalue">{{ error | controlErrorMessages
          }}</mat-error>
      </mat-form-field>
    </div>

    <!-- CONTROL DE EMAIL -->
    <div class="col-6 field">
      <mat-form-field class="w-full">
        <mat-label>Email</mat-label>
        <input [formControl]="emailControl" type="text" matInput>
        <mat-error *ngFor="let error of emailControl.errors | keyvalue">{{ error | controlErrorMessages
          }}</mat-error>
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Rol</mat-label>
        <mat-select matNativeControl required [formControl]="rolControl">
          <mat-option *ngFor="let rol of roles" [value]="rol.id">
            {{rol.nombre}}
          </mat-option>
        </mat-select>
        <mat-error>Este es un campo requerido</mat-error>
      </mat-form-field>
    </div>
    <!-- CONTROL DE password -->
    <div class="col-6 field">
      <mat-form-field class="w-full">
        <mat-label>Contrase√±a</mat-label>
        <input [formControl]="passwordControl" type="password" matInput>
        <mat-error *ngFor="let error of passwordControl.errors | keyvalue">{{ error | controlErrorMessages
          }}</mat-error>
      </mat-form-field>
    </div>



  </form>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button (click)="guardar()" mat-button>Guardar</button>
</div>
