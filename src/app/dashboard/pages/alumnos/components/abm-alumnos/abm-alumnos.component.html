<h1 mat-dialog-title>Adminsitraci√≥n de Alumnos</h1>
<div mat-dialog-content>
  <form class="grid formgrid" [formGroup]="alumnosForm">
    <!-- CONTROL DE NOMBRE -->

    <div class="col-12 field">
      <mat-form-field class="w-full">
        <mat-label>Nombre</mat-label>
        <input [formControl]="nombreControl" type="text" matInput>
        <mat-error *ngFor="let error of nombreControl.errors | keyvalue">{{ error | controlErrorMessages }}</mat-error>
      </mat-form-field>
    </div>


    <!-- CONTROL DE APELLIDO -->
    <div class="col-12 field">
      <mat-form-field class="w-full">
        <mat-label>Apellido</mat-label>
        <input [formControl]="apellidoControl" type="text" matInput>
        <mat-error *ngFor="let error of apellidoControl.errors | keyvalue">{{ error | controlErrorMessages
          }}</mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Perfil</mat-label>
        <mat-select matNativeControl required [formControl]="perfilControl">
          <mat-option *ngFor="let rol of perfiles" [value]="rol.nombre">
            {{rol.nombre}}
          </mat-option>
        </mat-select>
        <mat-error>Este es un campo requerido</mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Sexo</mat-label>
        <mat-select matNativeControl required [formControl]="sexoControl">
          <mat-option *ngFor="let s of sexo" [value]="s.sexo">
            {{s.sexo}}
          </mat-option>
        </mat-select>
        <mat-error>Este es un campo requerido</mat-error>
      </mat-form-field>
    </div>
  </form>
</div>



<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button (click)="guardar()" mat-button>Guardar</button>
</div>
