<div class="mb-3">
  <button (click)="crearCurso()" color="primary" mat-flat-button>
    <mat-icon>add</mat-icon>
    Agregar Curso
  </button>
</div>

<mat-form-field class="w-full">
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="aplicarFiltros($event)" placeholder="Buscar" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Nobre Curso Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre Materia </th>
    <td mat-cell *matCellDef="let element"> {{element.subject?.nombre}} </td>
  </ng-container>

  <!-- Fecha Incio Column -->
  <ng-container matColumnDef="fecha_inicio">
    <th mat-header-cell *matHeaderCellDef> Fecha Incio </th>
    <td mat-cell *matCellDef="let element"> {{element.fecha_inicio | date: 'dd/MM/YYYY'}} </td>
  </ng-container>

  <!-- Fecha Fin Column -->
  <ng-container matColumnDef="fecha_fin">
    <th mat-header-cell *matHeaderCellDef> Fecha Fin </th>
    <td mat-cell *matCellDef="let element"> {{element.fecha_fin | date: 'dd/MM/YYYY'}} </td>
  </ng-container>


  <ng-container matColumnDef="detalle">
    <th mat-header-cell *matHeaderCellDef>Ver</th>
    <td mat-cell *matCellDef="let curso">
      <button mat-icon-button (click)="verCursoDetalle(curso.id)">
        <mat-icon>visibility</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef><span *ngIf="(authUser$ | async)?.role==='admin'">Editar</span></th>
    <td mat-cell *matCellDef="let curso">
      <button *ngIf="(authUser$ | async)?.role==='admin'" mat-icon-button (click)="editarCurso(curso)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="eliminar">
    <th mat-header-cell *matHeaderCellDef><span *ngIf="(authUser$ | async)?.role==='admin'">Eliminar</span></th>
    <td mat-cell *matCellDef="let curso">
      <button *ngIf="(authUser$ | async)?.role==='admin'" mat-icon-button (click)="eliminarCurso(curso.id)">
        <mat-icon>close</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
